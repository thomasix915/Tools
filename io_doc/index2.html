<body>
<div style="text-align:center;">
<div id="message" style="text-align:center;background-color:#009900;color:#ffffff;border-radius:25px; paddingL:5px; margin-bottom:5px;"> </div>
<hr />
<textarea name="html_editor" id="html_editor"></textarea>
<input type="hidden" id="current_file" value="" />
<script>CKEDITOR.replace('html_editor');</script>
<div style="text-align:center;margin-top:10px;"><a title="Get your own local copy of IO-Doc, for editing without Internet connection" id="io_copy" href="http://warpsite.net/ducttapesolutions/io_doc/io_doc.zip" style="cursor:default;font-family:sans-serif;color:#000;font-size:12px;background-color:#7f7;border:#0f0 solid 1px;padding:3px 10px 2px 10px;text-decoration:none;">Get I/O-Doc</a> | <a title="Export HTML-Source as .HTML" href="#" id="export" target="_blank" style="cursor:default;font-family:sans-serif;color:#000;font-size:12px;background-color:#E2E2E2;border:#aaa solid 1px;padding:3px 10px 2px 10px;text-decoration:none;" onmouseover="this.href='data:text/json;charset=utf-8,'+escape(CKEDITOR.instances.html_editor.getData());">Export</a> | <input title="Import HTML-Source from .HTML" type="file" onchange="openFile(event);document.getElementById('export').setAttribute('download',this.value.substring(this.value.lastIndexOf('fakepath')+9).replace(/%20/g,' '));document.getElementById('current_file').value=this.value.substring(this.value.lastIndexOf('fakepath')+9).replace(/%20/g,' ');" /></div>
	<hr />
	<div style="text-align:center;margin-top:10px;">
		<div style="display:inline-block;width:125px;">
		<input type="button" value="REMOVE [A]" style="font-size:10px;" onclick="removeLinks()" />
		<input type="button" value="FIX IMAGE" style="font-size:10px;" onclick="fixImage()" /><br />
		<input type="button" value="ADD LINK SAMPLE" style="font-size:10px;" onclick="addLink()" /><br>
		<input type="button" value="RE-LINK SAMPLES" style="font-size:10px;" onclick="eRep(CKEDITOR.instances.html_editor.getData())" />
		</div>
		<textarea id="erep_list" style="border-radius:5px;width:100px;height:75px;font-size:9px;font-family:monospace;vertical-align:top;" title="distribution list" placeholder="[ATTACHMENT LIST]" onmouseover="this.select();" oninput="analyze();"></textarea>
		<div id="analysis" style="border:#ccc solid 1px;width:900px;height:75px;font-size:11px;font-family:monospace;display:inline-block;vertical-align:top;text-align:left;color:#fff;overflow:auto;"></div>

	</div>
</div>
<script>
	if(navigator.userAgent.indexOf('Chrome')!=-1){document.getElementById('export').style.backgroundColor='#F7F7F7';document.getElementById('io_copy').style.backgroundColor='#F7F7F7';}
	d=new Date();
	if(document.getElementById('current_file').value.length>1){io_fn=document.getElementById('current_file').value;}else{io_fn='IO-Doc';}
	document.getElementById('export').setAttribute('download',io_fn+'.'+d.toLocaleString().replace(/,/g,"")+'.html');
	document.getElementById('current_file').value=d.toLocaleString().replace(/,/g,"")+'.html';
	var openFile=function(event){var input=event.target;var reader=new FileReader();reader.onload=function(){load_text=reader.result;CKEDITOR.instances.html_editor.setData(load_text);};reader.readAsText(input.files[0]);}
	function removeLinks(){
		CKEDITOR.instances.html_editor.setData(CKEDITOR.instances.html_editor.getData().replace(/(<a([^>]+)>)/ig,'').replace(/(<\/a>)/ig,''));
		document.getElementById('message').innerHTML='REMOVED!';setTimeout('document.getElementById(\'message\').innerHTML=\' \'',1000);
	}
	function fixImage(){
		CKEDITOR.instances.html_editor.setData(CKEDITOR.instances.html_editor.getData().substr(0,CKEDITOR.instances.html_editor.getData().indexOf('<img align='+String.fromCharCode(34)+'left'+String.fromCharCode(34)+' hspace='+String.fromCharCode(34)+'12'+String.fromCharCode(34)+' src='+String.fromCharCode(34))+35)+'http://legacy.elpasotexas.gov/muni_clerk/agenda/image001.jpg'+CKEDITOR.instances.html_editor.getData().substr(CKEDITOR.instances.html_editor.getData().indexOf(''+String.fromCharCode(34)+' style='+String.fromCharCode(34)+'width:108px; height:106px'+String.fromCharCode(34)+' />')));document.getElementById('message').innerHTML='FIXED!';setTimeout('document.getElementById(\'message\').innerHTML=\' \'',1000);}
	function addLink(){CKEDITOR.instances.html_editor.setData('<p><a href="1.1.1.pdf" target="_blank">(Attachment)</a></p>'+CKEDITOR.instances.html_editor.getData());document.getElementById('message').innerHTML='ADDED!';setTimeout('document.getElementById(\'message\').innerHTML=\' \'',1000);}
	function eRep(input){
		var all=input.replace(new RegExp('1.1.1.pdf','mg'),'`~~`~~`');
		var list=document.getElementById('erep_list').value.split(String.fromCharCode(10));
		for(x=0;x<list.length;x++){all=all.replace(new RegExp('`~~`~~`','m'),list[x]);}
		CKEDITOR.instances.html_editor.setData(all.replace(new RegExp('`~~`~~`','mg'),'[???]'));
		document.getElementById('message').innerHTML='RE-LINKED!';setTimeout('document.getElementById(\'message\').innerHTML=\' \'',1000);
		}
	function analyze(){
		var colors=['#000','#090','#009','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00','#f00'];
		last1=0;last2=0;count=0;out='';lines=document.getElementById('erep_list').value.split(String.fromCharCode(10));for(x=0;x<lines.length;x++){sample=lines[x].split('.');if(x==0){last1=sample[0];last2=sample[1];}if((sample[0]==last1) && (sample[1]==last2)){count++;}else{out+='<span style="background-color:'+colors[count]+'">&nbsp;'+last1+'.'+last2+'&nbsp;:&nbsp;'+count+'&nbsp;</span> ';last1=sample[0];last2=sample[1];count=1;}}document.getElementById('analysis').innerHTML=out;}
</script>
</body>
