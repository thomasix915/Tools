	<body>
		<div style="text-align:center;">
			<a href="#" target="_blank" onmouseover="this.href='data:text/html;charset=utf-8,'+escape(CKEDITOR.instances.html_editor.getData());" style="color:#000; font-size:10px; font-family:sans-serif;">[view output in browser - right-click here and open in new tab/window]</a><hr />
			<textarea name="html_editor" id="html_editor"></textarea><input type="hidden" id="current_file" value="" />
			<script>CKEDITOR.replace( 'html_editor' );</script>
			<div style="text-align:center;margin-top:10px;">
				<a title="Get your own local copy of IO-Doc, for editing without Internet connection" id="io_copy" href="http://warpsite.net/ducttapesolutions/io_doc/io_doc.zip" style="cursor:default;font-family:sans-serif;color:#000;font-size:12px;background-color:#7f7;border:#0f0 solid 1px;padding:3px 10px 2px 10px;text-decoration:none;">Get I/O-Doc</a>
				| <input type="button" value="Clean HTML" onclick="cleanUp();" />
				| <input type="button" value="Add Wrapper" onclick="CKEDITOR.instances.html_editor.setData('<div style='+String.fromCharCode(34)+'max-width:600px;margin:auto;'+String.fromCharCode(34)+CKEDITOR.instances.html_editor.getData()+'</div>');" />
				| <a title="Export HTML-Source as .HTML" href="#" id="export" target="_blank" style="cursor:default;font-family:sans-serif;color:#000;font-size:12px;background-color:#E2E2E2;border:#aaa solid 1px;padding:3px 10px 2px 10px;text-decoration:none;" onmouseover="this.href='data:text/json;charset=utf-8,'+escape(CKEDITOR.instances.html_editor.getData());">Export</a>
				| <input title="Import HTML-Source from .HTML" type="file" onchange="openFile(event);document.getElementById('export').setAttribute('download',this.value.substring(this.value.lastIndexOf('fakepath')+9).replace(/%20/g,' '));document.getElementById('current_file').value=this.value.substring(this.value.lastIndexOf('fakepath')+9).replace(/%20/g,' ');" />
				| <textarea placeholder="remove tabs and linebreaks" style="width:100px;height:20px;font-size:9px;vertical-align:middle;" oninput="this.value=this.value.replace(new RegExp(String.fromCharCode(9),'mg'),'').replace(new RegExp(String.fromCharCode(10),'mg'),'').replace(new RegExp('  ','mg'),'');this.select();document.execCommand('copy');" onmouseover="this.select();" title="pasting text removes linebreaks and tabs for use in nanowiki"></textarea>
				<input type="text" placeholder="TO UPPER CASE" style="width:100px;height:20px;font-size:9px;vertical-align:middle;" oninput="this.value=this.value.toUpperCase();" onmouseover="this.select();" />
				<input type="text" placeholder="To Title Case" style="width:100px;height:20px;font-size:9px;vertical-align:middle;" oninput="inp=this.value;el=inp.split(' ');for(x=0;x<el.length;x++){el[x]=el[x].charAt(0).toUpperCase()+el[x].substr(1).toLowerCase();} title_case=el.join(' ');this.value=title_case;" onmouseover="this.select();" />
			</div>
		</div>
		<script>
			function cleanUp(){
				CKEDITOR.instances.html_editor.setData(CKEDITOR.instances.html_editor.getData().replace(/(<!([^>]+)>)/ig,'').replace(/(<html([^>]+)>)/ig,'').replace(/(<\/html>)/ig,'').replace(/(<body([^>]+)>)/ig,'').replace(/(<body>)/ig,'').replace(/(<\/body>)/ig,'').replace(/(<meta([^>]+)>)/ig,'').split('</head>').splice(-1).toString().replace(/(<xml([^>]+)\/xml>)/ig,'').replace(/(<link([^>]+)>)/ig,'').replace(/(<p([^>]+)>)/ig,'<p>').replace(/(<o:p>)/ig,'').replace(/(<\/o:p>)/ig,'').replace(/(<v:([^>]+)>)/ig,'').replace(/(<\/v:([^>]+)>)/ig,'')	.replace(/(<div([^>]+)>)/ig,'<div>').replace(/(<span([^>]+)>)/ig,'').replace(/(<span>)/ig,'').replace(/(<\/span>)/ig,'').replace(/(<font([^>]+)>)/ig,'<font>').replace(/(<\/font>)/ig,'<font>').replace(/(<strong([^>]+)>)/ig,'<strong>').replace(/(<strong([^>]+)>)/ig,'<strong>').replace(/(<table([^>]+)>)/ig,'<table>').replace(/(<tr([^>]+)>)/ig,'<tr>').replace(/(<td([^>]+)>)/ig,'<td>').replace(/(<strong([^>]+)>)/ig,'<strong>').replace(/(<em([^>]+)>)/ig,'<em>').replace(/(<small([^>]+)>)/ig,'<small>').replace(/(<sup([^>]+)>)/ig,'<sup>').replace(/(<sub([^>]+)>)/ig,'<sub>').replace(/(<li([^>]+)>)/ig,'<li>').replace(/(<ul([^>]+)>)/ig,'<ul>').replace(/(<ol([^>]+)>)/ig,'<ol>').replace(/(<i([^>]+)>)/ig,'<i>').replace(/(<b ([^>]+)>)/ig,'<b>').replace(/(<u([^>]+)>)/ig,'<u>').replace(/(<br([^>]+)>)/ig,'<br />').replace(/(style="(.*?)")/ig,'').replace(/(class="(.*?)")/ig,'').replace(/(<\/b><b>)/ig,'').replace(/(<\/i><i>)/ig,'').replace(/(<\/strong><strong>)/ig,'').replace(/(<\/em><em>)/ig,'').replace(/(<\/sub><sub>)/ig,'').replace(/(<\/sup><sup>)/ig,'').replace(/(<b>)/ig,'<strong>').replace(/(<\/b>)/ig,'</strong>').replace(/(<i>)/ig,'<em>').replace(/(<\/i>)/ig,'</em>').replace(/(style([^>]+)')/ig,'').replace(new RegExp('<b'+String.fromCharCode(13)+String.fromCharCode(10)+'>','ig'),'<strong>').replace(new RegExp('<b'+String.fromCharCode(10)+'>','ig'),'<strong>').replace(new RegExp('<b'+String.fromCharCode(13)+'>','ig'),'<strong>').replace(/ \n/g,'\n').replace(/\t\n/g,'\n').replace(/\n\n/g,'\n'));
			}
			if(navigator.userAgent.indexOf('Chrome')!=-1){document.getElementById('export').style.backgroundColor='#F7F7F7';document.getElementById('io_copy').style.backgroundColor='#F7F7F7';}d=new Date();if(document.getElementById('current_file').value.length>1){io_fn=document.getElementById('current_file').value;}else{io_fn='IO-Doc'}document.getElementById('export').setAttribute('download',io_fn+'.'+d.toLocaleString().replace(/,/g,"")+'.html');document.getElementById('current_file').value=d.toLocaleString().replace(/,/g,"")+'.html';var openFile=function(event){var input=event.target;var reader=new FileReader();reader.onload=function(){load_text=reader.result;CKEDITOR.instances.html_editor.setData(load_text);};reader.readAsText(input.files[0]);}
			</script>
